<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Image Filtering</title>
</head>
<body>
    <h1>Imagery Through Filters</h1>

        <img src="54.jpg" alt="Aerial view of City Buildings" width="400" height="300" title="City View">
        <img src="54.jpg" alt="Aerial view of City Buildings" width="400" height="300" title="Sepia Filter" style="filter: sepia(100%);">
        <p>Aerial view of City Buildings (Sepia filter)</p>

        <img src="550.jpg" alt="White Concrete Bridge" width="400" height="300" title="Bridge">
        <img src="550.jpg" alt="White Concrete Bridge" width="400" height="300" title="hue-rotate filter" style="filter: hue-rotate(90deg);">
        <p>White Concrete Bridge (hue-rotate filter)</p>

        <img src="52.jpg" alt="Low angle shot of Skyscraper" width="400" height="300" title="Skyscraper">
        <img src="52.jpg" alt="Low angle shot of Skyscraper" width="400" height="300" title="Grayscale filter" style="filter: grayscale(100%);">
        <p>Low angle shot of Skyscraper (Grayscale filter)</p>
    
</body>
</html>
